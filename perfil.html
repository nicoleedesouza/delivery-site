<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <!-- Link para o Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      padding: 3rem;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      color: #444;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px #fff;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 12px 24px #fff;
      transform: translateY(-5px);
    }
    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .profile-icon {
      font-size: 5rem;
      color: #5bc0de;
      margin-bottom: 1rem;
    }
    .profile-info {
      text-align: center;
    }
    .profile-info h3 {
      font-size: 2rem;
      color: #5bc0de;
      margin: 0;
    }
    .profile-info p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 0.5rem;
    }
    .profile-details h4 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #5bc0de;
    }
    .profile-details p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #444;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #5bc0de;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #31a3b4;
    }
    .action-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
    }
    .action-btns a {
      flex: 1;
      padding: 12px 20px;
      background-color: #5bc0de;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      margin: 0 0.5rem;
    }
    .action-btns a:hover {
      background-color: #31a3b4;
    }
    .action-btns .logout {
      background-color: #dc3545;
    }
    .action-btns .logout:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- Cabeçalho com o ícone de perfil e informações do usuário -->
      <div class="card-header">
        <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
          <h3>João Silva</h3>
          <p>joao.silva@email.com</p>
        </div>
      </div>

      <!-- Detalhes do perfil -->
      <div class="profile-details">
        <div>
          <h4><i class="fas fa-map-marker-alt"></i> Endereço</h4>
          <p>Rua 1, Bairro Centro</p>
        </div>
        <div>
          <h4><i class="fas fa-birthday-cake"></i> Data de Nascimento</h4>
          <p>01/01/1990</p>
        </div>
        <div>
          <h4><i class="fas fa-phone"></i> Telefone</h4>
          <p>(11) 98765-4321</p>
        </div>
      </div>

      <!-- Botões de ação -->
      <div class="action-btns">
        <a href="editar-perfil.html" class="btn">Editar Perfil</a>
        <a href="alterar-senha.html" class="btn">Alterar Senha</a>
        <a href="login.html" class="btn logout">Logout</a>
      </div>
    </div>
  </div>

</body>
</html>
