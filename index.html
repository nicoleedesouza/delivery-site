<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/pexels-ella-olsson-572949-1640774.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      backdrop-filter: blur(5px);
    }
    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px #fff;
      width: 100%;
      max-width: 350px;
    }
    .card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #5bc0de;
    }
    .form-label {
      color: #5bc0de;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 1.2rem;
      width: 100%;
      box-sizing: border-box;
      background-color: #f0f8ff;
      border: 1px solid #cce7ff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #5bc0de;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #31a3b4;
    }
    .btn-details {
      display: inline-block;
      background-color: #5bc0de;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-details:hover {
      background-color: #31a3b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <a href="restaurantes.html" class="btn-details">Entrar</a>
      </form>
    </div>
  </div>
</body>
</html>
